<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식</title>
    <style>
        fieldset {
            width: 500px;
        }
        table,td {
            padding-right: 5px;
            padding-bottom: 5px;
        }
        .confirm {
            background-color: green;
        }
        .error {
            background-color: red;
            color: white;    
        }   
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>회원 가입 양식</legend>
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="inputid"></td>
                    <td><button>중복확인</button></td>
                </tr>
            
                <tr>
                    <td>비밀번호</td>
                    <td><input type="text" id="inputpw1"></td>
                    <td><span id="pwcheck"></span></td>
                </tr>

                <tr>
                    <td>비밀번호확인</td>
                    <td><input type="text" id="inputpw2"></td>
                    <td></td>
                </tr>

                <tr>
                    <td>이름</td>
                    <td><input type="text" id="inputname"></td>
                    <td><span id="namecheck"></span></td>
                </tr>

                <tr>
                    <td>성별</td>
                    <td>
                        <label for="gender">
                            남<input type="radio" name="gender" value="남">
                            여<input type="radio" name="gender" value="여">
                        </label>
                    </td>    
                </tr>

                <tr>
                    <td>전화번호</td>
                    <td><input type="text" id="callnum"></td>
                </tr>

                <tr>
                    <td>이메일</td>
                    <td><input type="text" id="callnum"></td>
                </tr>

                <tr align="right">
                    <td></td>
                    <td><button id="reset">초기화</button>&nbsp;<button id="join">회원가입</button></td>
                </tr>
            </table>

        </fieldset>
    </form>

    

    <script src="../js/회원가입양식.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오로지 나의 힘</title>
    <style>
        td {
            padding: 5px;
        }
        fieldset {
            width: 430px;
        }
        #td1 {
            text-align: right;
        }
        .comfirm {
            background-color: green;
        }
        .error {
            background-color: red;
        }

    </style>

</head>
<body>
    <form action="main.html" method="GET" onsubmit="return validate();">
        <fieldset>
            <legend>회원가입양식</legend>
            <table>
                <!-- 아이디 -->
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="inputId"></td>
                    <td><button type="button">중복하기</button></td>
                </tr>
                <!-- 비밀번호 -->
                <tr>
                    <td>비밀번호</td>
                    <td><input type="text" id="inputPw"></td>
                    <td><span id="checkPw"></span></td>
                </tr>
                <!-- 비밀번호 확인 -->
                <tr>
                    <td>비밀번호확인</td>
                    <td><input type="text" id="comfirmPw"></td>
                </tr>
                <!-- 이름 -->
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="inputName"></td>
                    <td><span id="checkName"></span></td>
                </tr>
                <!-- 성별 -->
                <tr>
                    <td>성별</td>
                    <td>
                        <label for="gender"> 남 <input type="radio" name="gender" value="m"></label>
                        <label for="gender"> 여 <input type="radio" name="gender" value="f"></label>
                    </td>
                </tr>
                <!-- 전화번호 -->
                <tr>
                    <td>전화번호</td>
                    <td><input type="text" id="inputCall"></td>
                </tr>
                <!-- 이메일 -->
                <tr>
                    <td>이메일</td>
                    <td><input type="text" id="inputEmail"></td>
                </tr>
                <!-- 초기화&회원가입 버튼 -->
                <tr>
                    <td></td>
                    <td id="td1">
                        <button type="reset">초기화</button>
                        <button>회원가입</button>
                    </td>
                </tr>

            </table>
        </fieldset>
    </form>

    <script src="../js/회원가입양식2.js"></script>
</body>
</html>
